# Render.com Blueprint - V-CTRIP Deployment
services:
  # ============================================
  # BACKEND - NestJS API
  # ============================================
  - type: web
    name: vctrip-api
    env: node
    plan: free
    region: frankfurt
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vctrip-db
          property: connectionString
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  # ============================================
  # FRONTEND - React Static Site
  # ============================================
  - type: web
    name: vctrip-web
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

# ============================================
# DATABASE - PostgreSQL
# ============================================
databases:
  - name: vctrip-db
    plan: free
    region: frankfurt
