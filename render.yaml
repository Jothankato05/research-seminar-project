# Render.com Blueprint - V-CTRIP Deployment
services:
  # ============================================
  # BACKEND - NestJS API (Free Tier compatible)
  # ============================================
  - type: web
    name: vctrip-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/v1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: vctrip-db
          property: connectionString
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  # ============================================
  # FRONTEND - React Static Site
  # ============================================
  - type: web
    name: vctrip-web
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

# ============================================
# DATABASE - PostgreSQL (Free Tier)
# ============================================
databases:
  - name: vctrip-db
    region: frankfurt
    plan: free
    databaseName: vctrip
    user: vctrip_user
